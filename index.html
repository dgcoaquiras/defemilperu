<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEFEMILPERU | Página Oficial</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo DEFEMILPERU" class="logo">
    <h1>DEFEMILPERU</h1>
    <p>Información y actualizaciones oficiales</p>
  </header>

  <main class="content">
    <section class="facebook-section">
      <h2>Facebook Oficial</h2>
      <div class="fb-container">
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FDEFEMILPPERU%2F&tabs=timeline&width=500&height=700&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
          width="500"
          height="700"
          style="border:none;overflow:hidden"
          scrolling="no"
          frameborder="0"
          allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 DEFEMILPERU | Sitio informativo no oficial</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
